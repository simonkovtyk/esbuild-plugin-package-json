name: Pull request checks
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: NodeJS install
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: pnpm install
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Lint code
        run: |
          pnpm run tsc --noEmit
          pnpm run eslint .

      - name: Lint commits
        if: github.event_name == 'pull_request'
        run: |
          pnpm run commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  notify_success:
    runs-on: ubuntu-latest
    needs: style_check
    permissions:
      pull-requests: write
    if: success()
    steps:
      - name: Comment success
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### ‚úÖ Successful Review

            Great news! Your pull request has been successfully reviewed, and no errors were found.

            ### ‚è≥ Next Steps

            The author will review the changes shortly, and we look forward to merging your contributions into the project. Thank you for your hard work and dedication! üéâ`
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
            
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ["ci-success"]
            });
  notify_failure:
    runs-on: ubuntu-latest
    needs: style_check
    permissions:
      pull-requests: write
    if: failure()
    steps:
      - name: Comment failure
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### ‚ö†Ô∏è Review Required

            Thank you for your contribution! Upon review, we've identified some issues in the pull request that need to be addressed. Please take a moment to review the errors and make the necessary adjustments before we can proceed with the integration.

            ### üõ†Ô∏è Next Steps

            Feel free to reach out if you have any questions or need assistance. We appreciate your effort in improving our codebase! üôè`
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ["ci-failure"]
            });
